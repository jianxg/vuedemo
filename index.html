<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuedemo2019120702</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!--就是一个普普通通的 html 文件，让它不平凡的是 <div id="app"></div> ，下面有一行注释，构建的文件将会被自动注入，
    也就是说我们编写的其它的内容都将在这个 div 中展示。
    还有不普通的一点是，整个项目只有这一个 html 文件，所以这是一个 单页面应用，当我们打开这个应用，表面上可以有很多页面，实际上它们都只不过在一个 div 中。
    -->


  </body>
</html>
